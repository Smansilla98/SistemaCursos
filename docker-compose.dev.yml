version: '3.8'

# Docker Compose para desarrollo
# Usa este archivo si quieres tener hot-reload y desarrollo más cómodo

services:
  mysql:
    image: mysql:8.0
    container_name: sistema_cursos_mysql_dev
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: sistema_cursos
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: laravel_user
      MYSQL_PASSWORD: laravel_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data_dev:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - sistema_cursos_network

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: sistema_cursos_app_dev
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - sistema_cursos_network
    depends_on:
      - mysql
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=sistema_cursos
      - DB_USERNAME=laravel_user
      - DB_PASSWORD=laravel_password

  nginx:
    image: nginx:alpine
    container_name: sistema_cursos_nginx_dev
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - sistema_cursos_network
    depends_on:
      - app

volumes:
  mysql_data_dev:
    driver: local

networks:
  sistema_cursos_network:
    driver: bridge

